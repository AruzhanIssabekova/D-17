<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
        <li><a href="{% url 'bboard:view' task.id %}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'bboard:create' %}">Create New Task</a>
</body>
</html>
