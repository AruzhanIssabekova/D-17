<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ task.title }}</title>
</head>
<body>
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Completed: {% if task.completed %} Yes {% else %} No {% endif %}</p>
    <a href="{% url 'bboard:list' %}">Back to Task List</a>
    <br>
    <form action="{% url 'bboard:delete' task.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete Task">
    </form>
</body>
</html>
